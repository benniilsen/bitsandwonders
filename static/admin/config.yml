## Phase 4: Push to GitHub

**Step 14:** Create `.gitignore` in the project root:
```
public/
resources/
.hugo_build.lock
```

**Step 15:** Commit:
```
git add .
git commit -m "Initial site setup"
```

**Step 16:** Create a repo at github.com/new named `massivebubble`. Leave it Public, don't check any boxes. Then:
```
git remote add origin https://github.com/YOUR-USERNAME/massivebubble.git
git branch -M main
git push -u origin main
```

**Now go back** and update the `repo` line in `static/admin/config.yml` with your actual username, then:
```
git add .
git commit -m "Update Decap config with correct repo"
git push